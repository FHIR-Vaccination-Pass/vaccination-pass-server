plugins {
    id 'java'
    id 'io.quarkus'
    id 'io.freefair.lombok' version '6.4.3.1'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-resteasy-reactive-jackson'
    implementation 'io.quarkus:quarkus-config-yaml'
    implementation 'io.quarkus:quarkus-oidc'
    implementation 'io.quarkus:quarkus-keycloak-authorization'
    implementation 'io.quarkus:quarkus-arc'
    testImplementation 'io.quarkus:quarkus-junit5'

    def ibmFhirVersion = '4.11.1'
    implementation "com.ibm.fhir:fhir-client:${ibmFhirVersion}"
    implementation "com.ibm.fhir:fhir-model:${ibmFhirVersion}"
    implementation "com.ibm.fhir:fhir-path:${ibmFhirVersion}"

    implementation 'io.vavr:vavr:0.10.4'
}

group 'org.fhirvp'
version '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}
